  <script>
    document.querySelectorAll('.lightbox').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const img = document.createElement('img');
        img.src = link.href;
        img.style.cssText = 'max-width: 90vw; max-height: 90vh; border-radius: 8px;';
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#000a; display:flex; align-items:center; justify-content:center; z-index:9999;';
        overlay.appendChild(img);
        overlay.addEventListener('click', () => document.body.removeChild(overlay));
        document.body.appendChild(overlay);
      });
    });
  </script>
